<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mt-[50px]">
        <div class="flex items-center justify-center">
            <img class="zombie" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/87/Zombie_JE3_BE2.png"
            alt="Zombie">
            <img class="sword"
                src="https://w7.pngwing.com/pngs/480/283/png-transparent-green-mincraft-sword-minecraft-diamond-sword-enderman-toy-mines-angle-mines-weapon.png"
                alt="Sword">
        </div>
        <button type="button" id="attackButton"
            class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-10 py-5 text-center mt-9 ml-[130px]">Atacar</button>
        <span class="flex mx-auto ml-[130px] md:ml-9 lg:ml-[630px]  mt-9" id="resultado"></span>
    </div>
</body>
<script src="./script.js"></script>
</html>
